        </div>
        <div class="col-md-12">
          <label for="prenom" class="form-label">Prenom</label>
          <span id="prenom-info" class="info"></span><br/>

          <label for="email" class="form-label">E-mail</label>

          <input type="email" class="form-control" id="user_mail">
        </div>
        <div class="col-md-6">
          <label for="inputsujet" class="form-label">Sujet</label>

            <option selected></option>
            <option>1</option>
            <option value="">2</option>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Laissez votre message" id="floatingTextarea2"
            style="height: 100px"></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary" onClick="sendContact();">Envoyer</button>
          <div id="mail-status"></div>
        </div>
    </section>
